<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>

  <body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <div class="container">
        <form class="survey-form">
            <div class="form-group">
                <label id="name=label" for="name">Name
                    <input type="text" id="name" placeholder="Name" required>
                </label>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email
                    <input type="email" id="email" placeholder="Enter your email" required/>
                </label>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age
                    <input type="number" id="number" placeholder="Your age" min="12" max="99" required/>
                </label>
            </div>

            <div class="form-group">
                <label id="dropdown-label" for="dropdown">Select your current role
                    <select id="dropdown" name="dropdown">
                        <option disabled selected value="">Your role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time employee</option>
                        <option value="3">Teacher</option>
                        <option value="4">Prefer not to say</option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                <p>How satisfied are you with our platform</p>

                <label for="radio1" >
                    <input class="radio-inline" name="user-rating" type="radio" id="radio1" value="very-satisfied"/>
                    Very Satisfied
                </label>

                <label for="radio2">
                    <input class="radio-inline" name="user-rating" type="radio" id="radio2" value="satisfied-enough"/>
                    Satisfied Enough
                </label>

                <label for="radio3">
                    <input class="radio-inline" name="user-rating" type="radio" id="radio3" value="not-satisfied"/>
                    Not Satisfied
                </label>
            </div>

            <div class="form-group">
                <p>What would you like to see improved?</p>
                
                <label for="ui">
                    <input class="checklist-inline" name="checkbox" value="ui" type="checkbox" id="ui"/>
                    UI
                </label>

                <label>
                    <input class="checklist-inline" name="checkbox" value="wiki" type="checkbox" id="wiki"/>
                    WIKI
                </label>
                
                <label>
                    <input class="checklist-inline" name="checkbox" value="chalenges" type="checkbox" id="challenges"/>
                    Challenges
                </label>

                <label>
                    <input class="checklist-inline" name="checkbox" value="forum" type="checkbox" id="forum"/>
                    Forum
                </label>

                <label>
                    <input class="checklist-inline" name="checkbox" value="guide" type="checkbox" id="guide"/>
                    Guide
                </label>

                <label>
                    <input class="checklist-inline" name="checkbox" value="videos" type="checkbox" id="videos"/>
                    Videos
                </label>
            </div>

            <div class="form-group">
                <label for="suggestion">Other suggestions
                    <textarea id="suggestion" name="suggestion" placeholder="enter your suggestions..." rows="5" cols="40"></textarea>
                </label>
            </div>

            <div class="form-group">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
  </body>
</html>
